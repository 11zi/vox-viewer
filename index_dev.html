<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="沈维杰">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" href="./favicon.ico">
  <title>Magica Voxel</title>
  <script src="./lib/vue/vue.js" type="text/javascript"></script>
  <script src="./lib/threeJS/three.js"></script>
  <script src="./lib/threeJS/VOXLoader.js" type="module"></script>
  <script src="./style/js/mdui.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style/css/mdui.css">
</head>

<body class="mdui-theme-primary-grey mdui-color-grey-200">
  <div id="common">
    <div class="mdui-toolbar mdui-color-grey-900 mdui-appbar-scroll-toolbar-hide mdui-shadow-4">
      <div class="mdui-container mdui-center">
        <p class="mdui-typo-title">Magica Voxel | 在网页上查看vox模型</p>
      </div>
    </div>

    <mdui-progress v-if="is_progressing"></mdui-progress>

    <div class="mdui-container mdui-color-theme-200 mdui-text-color-theme-100 mdui-shadow-4">

      <div mdui-dialog="{target:'#mdui-dialog-voxel'}">
        <mdui-card v-for="(model, index) in vox_models" :key="index" :vox_model="model"></mdui-card>
      </div>

    </div>

    <div class="mdui-dialog" id="mdui-dialog-voxel">
      <div class="mdui-dialog-content mdui-typo">
        <div class="mdui-dialog-title">{{ focus_on.name }}</div>
        <div id="vox"></div>
        <h4>{{ focus_on.author }}</h4>
        <hr>
        <p>{{ focus_on.description }}</p>

      </div>
      <div class="mdui-dialog-actions">
        <button class="mdui-btn mdui-ripple" @click="downloadVoxModel">下载</button>
        <button class="mdui-btn mdui-ripple" mdui-dialog-close>关闭</button>
      </div>
    </div>

  </div>
  <script src="./lib/common/commonAPP.js" type="module"></script>
</body>

</html>
